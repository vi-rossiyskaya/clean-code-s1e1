<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article class="article">
        <section class="section">
          <h3 class="section__heading section__heading_add-item">Add Item</h3>
          <div class="add-form">
            <input class="add-form__input" type="text">
            <button class="add-form__button button">Add</button>
          </div>
        </section>
        <section class="section">
          <h3 class="section__heading">Todo</h3>
          <ul class="tasks tasks_todo">
            <li class="task">
              <input class="task__checkbox" type="checkbox">
              <label class="task__label">Pay Bills</label>
              <input class="task__input task__input_text" type="text">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete"><img class="button__img-delete" src="./remove.svg" alt=""></button>
            </li>
            <li class="task task_edit">
              <input class="task__checkbox" type="checkbox">
              <label class="task__label">Go Shopping</label>
              <input class="task__input task__input_text" type="text" value="Go Shopping">
              <button class="button button_edit">Save</button>
              <button class="button button_delete"><img class="button__img-delete" src="./remove.svg" alt=""></button>
            </li>
          </ul>
        </section>
        <section class="section">
          <h3 class="section__heading">Completed</h3>
          <ul class="tasks tasks_completed">
            <li class="task">
              <input class="task__checkbox" type="checkbox" checked>
              <label class="task__label">See the Doctor</label>
              <input class="task__input task__input_text" type="text">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete"><img class="button__img-delete" src="./remove.svg" alt=""></button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
